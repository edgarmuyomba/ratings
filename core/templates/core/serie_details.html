{% load tailwindcss %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="{% static 'core/js/details.js' %}" defer></script>
    {% tailwindcss %}

            <p class="released">{{ released }}</p>
            <p class="imdbId" hidden>{{ imdbId }}</p>
            <div class="ratings">
                <p style="display: flex; align-items: center;">{{ rating }}<img src="{% static 'core/icons/star.svg' %}" width='16px' height="auto" alt=""></p>
            </div>
            <h4>Plot</h4>
            <p class="plot">{{ plot }}</p>
            <p style="font-size: 17px; font-weight: bold;">Actors</p>
            <p class="actors">{{ actors }}</p>
