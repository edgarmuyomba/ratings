{% load tailwindcss %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% tailwindcss %}
    <link rel="stylesheet" href="{% static 'core/css/search.css' %}">
</head>

<body class="w-screen h-screen">
    <div class="navbar">
        <h2>
            <a href="/">
                Ratings
            </a>
        </h2>
        <p class="author">by <a href="#">Edgar Muyomba</a></p>
    </div>
    <div class="main">
        {% for result in results %}
        <div class="result">
            <div class="image">
                <img src="{{ result.Poster }}" alt="movie_poster">
            </div>
            <div class="details">
                <a href="{% url 'core:details' imdbId=result.imdbID type=result.Type %}">
                    <h3 class="title">{{ result.Title }}</h3>
                </a>
                <p class="year">{{ result.Year }}</p>
                <p class="type">{{ result.Type }}</p>
            </div>
        </div>
        {% empty %}
        <p>No results for <strong>{{ query }}</strong></p>
        {% endfor %}
    </div>
</body>

</html>
