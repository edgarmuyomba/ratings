<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div class="navbar">
        <a href="/">
            <h2>Ratings</h2>
        </a>
    </div>
    {% for result  in results %}
        <a href="{% url 'core:details' imdbId=result.imdbID type=result.Type %}">
            <div class="result">
                <div class="image">
                    <img src="{{ result.Poster }}" alt="movie_poster">
                </div>
                <div class="details">
                    <h3 class="title">{{ result.Title }}</h3>
                    <p class="year">{{ result.Year }}</p>
                    <p class="type">{{ result.Type }}</p>
                </div>
            </div>
        </a>
    {% empty %}
        <p>No results for <strong>{{ query }}</strong></p>
    {% endfor %}
</body>
</html>
